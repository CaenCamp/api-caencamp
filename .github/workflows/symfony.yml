name: phpunit
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          php-version: "8"

      - uses: php-actions/composer@v4
        with:
          php-version: "8"

      - name: PHPUnit
        uses: chindit/actions-phpunit-symfony@master
        with:
          php-version: "8"
