name: phpunit
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          php_version: "8.0"

      - uses: php-actions/composer@v5
        with:
          php_version: "8.0"

      - name: PHPUnit tests
        uses: php-actions/phpunit@v2
        with:
          php_version: : "8.0"
